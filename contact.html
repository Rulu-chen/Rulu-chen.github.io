      <div class="container container-small">
          <h1 class="text-center text-primary mb-3 mt-3">聯絡我們</h1>
          <form action="" class="needs-validation" novalidate>
            <!-- 聯絡目的start -->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="contact"
                >聯絡目的</label
              >
              <div class="col-12 col-md-9">
                <select
                  class="form-select"
                  id="contact"
                  name="contact"
                  aria-label="Default select example"
                  required
                >
                  <option selected disabled value="">請選擇聯絡目的</option>
                  <option value="1">客服專區</option>
                  <option value="2">異業合作</option>
                  <option value="3">企業採購</option>
                  <option value="3">聯名商品</option>
                </select>
              </div>
            </div>
            <!-- 聯絡目的end -->
    
            <!-- 姓名 START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="username"
                >姓名</label
              >
              <div class="col-12 col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="請輸入姓名"
                  required
                />
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- 姓名END -->
    
            <!-- 電話 START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="phone"
                >連絡電話</label
              >
              <div class="col-12 col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="請輸入電話"
                  required
                />
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- 電話 END -->
    
            <!-- Email START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="email"
                >Email</label
              >
              <div class="col-12 col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="請輸入Email"
                  required
                />
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- Email END -->
    
            <!-- 聯絡目的start -->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="store"
                >消費店家</label
              >
              <div class="col-12 col-md-9">
                <select
                  class="form-select"
                  id="store"
                  name="store"
                  aria-label="Default select example"
                  required
                >
                  <option selected disabled value="">請選擇店家</option>
                  <option>CITYLINK 松山店</option>
                  <option>士捷店</option>
                  <option>基隆店</option>
                  <option>土城店</option>
                  <option>民安店</option>
                  <option>府中店</option>
                  <option>台茂店</option>
                  <option>桃園藝文店</option>
                  <option>關新店</option>
                </select>
              </div>
            </div>
            <!-- 聯絡目的end -->
    
            <!-- 消費時間 START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label " for="date"
                >消費時間</label
              >
              <div class="col-12 col-md-9">
                <input
                  type="text"
                  class="form-control datepicker"
                  id="date"
                  name="date"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- 消費時間 END -->
    
            <!-- 主旨 START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="title">主旨</label>
              <div class="col-12 col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="請輸入主旨"
                  required
                />
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- 主旨 END -->
    
            <!-- 內容 START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="comment"
                >內容</label
              >
              <div class="col-12 col-md-9">
                <textarea
                  class="form-control"
                  name="comment"
                  id="comment"
                  cols="30"
                  rows="10"
                  placeholder="請輸入內容"
                  required
                ></textarea>
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- 內容 END -->
    
            <!-- 驗證碼 START-->
            <div class="row mb-3">
              <label class="col-12 col-md-3 col-form-label" for="captcha"
                >驗證碼</label
              >
              <div class="col-12 col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="captcha"
                  name="captcha"
                  placeholder="請輸入驗證碼"
                  required
                />
                <div class="invalid-feedback">此為必填項目</div>
              </div>
            </div>
            <!-- 驗證碼 END -->
            <div class="text-center">
              <input class="btn btn-warning px-4" type="submit" value="送出" />
            </div>
          </form>
      </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h3 class="modal-title" id="exampleModalLabel">會員登入</h3>
        <p>快速登入 購物累積點數</p>
        <form action="" class="needs-validation" novalidate>
          <div class="form-floating mb-3">
            <input type="email" class="form-control " id="account" name="account" placeholder="name@example.com" required>
            <label for="account"  class="form-label">帳號</label>
            <div class="invalid-feedback">此為必填項目</div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password"  class="form-label">密碼</label>
            <div class="invalid-feedback">此為必填項目</div>
          </div>
          <div class="d-grid gap-2 mt-4 mb-2">
            <button class="btn btn-warning btn-lg" type="submit">登入</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
